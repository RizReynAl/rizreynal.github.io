		$(document).ready(function(){
			$("button").click(function(){
				$("div").show();
				$("div").queue(function(){
					$("button").hide();
					$(this).dequeue();
				})
		        $("div").animate({left: '250px'});
		        $("div").animate({top: '250px'});
		        $("div").animate({left: '0px'});
		        $("div").animate({top: '0px'});
				$("div").queue(function(){
					$(this).css({"background-color": "green"});
					$(this).dequeue();
	        	})		        
				$("div").animate({
	          	borderRadius: "100px",
				position: "absolute"
	        	});
		        $("div").animate({left: '250px'});
		        $("div").animate({top: '250px'});
		        $("div").animate({left: '0px'});
		        $("div").animate({top: '0px'});
		        
				$("div").queue(function(){
					$("div").animate({
		          	borderRadius: "0px",
					position: "absolute"
		        	});
					$("div").hide();
					$("button").show();
					$(this).css({
						"background-color": "red",
					});
					$(this).dequeue();
				})

			})
		});
